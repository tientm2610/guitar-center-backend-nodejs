    <div class="header-area">

            <div class="row">
                <div class="col-md-8">
                    <div class="user-menu">
                        <ul>
                            <li><a href="#"><i class="fa fa-user"></i> My Account</a></li>
                            <li><a href="cart.html"><i class="fa fa-user"></i> My Cart</a></li>

                <li>
                    <img src="img/dan6.png" alt="Slide">
                </li>
                <li>
                    <img src="img/dan12.png" alt="Slide">
                </li>
                <li>
